<div class="row my-search">
    <div class="input-group">
      <input type="text" [(ngModel)]="filter" (keyup)="filterList($event)"  class="form-control" placeholder="Search" name="txtFilter">
    </div>
</div>
<div class="card my-card" style="width: 30rem;" *ngFor="let user of dataUsersFilter">
  <img class="card-img-top" src="https://cdn3.iconfinder.com/data/icons/vector-icons-6/96/256-128.png" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{user.name}}</h4>
    <p class="card-text">Company: {{user.company.name}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">eMail: {{user.email}}</li>
    <li class="list-group-item">City: {{user.address.city}}</li>
  </ul>
  <div class="card-block">

    <a href="http://www.bajiroo.com/wp-content/uploads/2014/02/most-ugly-man-in-world-pics.jpg" class="card-link">Photo</a>
  </div>
</div>
